<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Axios Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function ShowResult(id,dados){
            const texto = JSON.stringify(dados)//transformando o objeto enviado do servidor em string
            document.getElementById(id).innerHTML = texto//injetado os dados na div
        }
        const body = {//criando o objeto da requisição
            params:{
                numero:3
            }
        }
        axios.get('parouimpar',body).then(res => ShowResult('get',res.data))//fazendo uma req get
        axios.post('formulario').then(res => ShowResult('post',res.data))

    </script>
</body>
