<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Ajax com jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>jQuery Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function ShowResult(id, dados) {
            const text = JSON.stringify(dados)
            document.getElementById(id).innerHTML = text
        }
        $.ajax({
            url: 'parouimpar',
            data: {
                numero: 2
            },
            success(data) {
                ShowResult('get', data)
            }
        }
        )

        $.ajax({
            url: 'formulario',
            method:'post',
            data: {
                nome: 'John',
                idade: 18
            },
            success(data) {
                ShowResult('post', data)
            },
            error(e) {
                ShowResult('post', e)
            }
        }

        )
    </script>
</body>
