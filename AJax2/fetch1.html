<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Fetch API #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
        const url = 'dados/estados.json'
        const options = {
            method: 'GET',
        }
        fetch(url,options)//poderia só usar a url porque é get por padrão, mas serviu como exemplo
            .then(req => req.json())
            .then(estado => {
                const itens = estado.reduce((html, estado) => html + `<li>${estado.nome}</li>`, '')
                document.body.insertAdjacentHTML('beforeend', `<ul>${itens}</ul>`)

            })

    </script>
</body>
